
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Price...</title>
    <!-- 引入 Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
       body,
       html {
         margin: 0;
         padding: 0;
         height: 100%;
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         background-color: #121212;
         font-family: "Arial", sans-serif;
         position: relative;
       }
 
       .header {
         color: #fff;
         font-size: 2.5vw;
         margin-bottom: 20px;
         text-align: center;
         font-family: "Dancing Script", cursive;
         font-weight: 700; /* 加粗 */
       }
 
       .container {
         display: grid;
         grid-template-columns: repeat(2, 1fr); /* 修改为2列 */
         grid-gap: 15px;
         width: 80vw;
         height: 80vh;
         justify-items: center;
         align-items: center;
       }
 
       .box {
         width: 90%;
         height: 90%;
         background-color: #1e1e1e;
         color: #fff;
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         border-radius: 15px;
         box-sizing: border-box;
         text-align: center;
         box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
       }
 
       .box h1 {
         font-size: 7vw;
         margin: 0;
         font-weight: bold;
         transition: color 0.15s ease-in-out;
       }
 
       .box h2 {
         font-size: 2vw;
         margin-top: 10px;
         color: #888;
       }
 
       .box .positive {
         color: #00c853;
       }
 
       .box .negative {
         color: #f44336;
       }
 
       .footer {
         color: #fff;
         font-size: 2vw;
         margin-top: 20px;
         text-align: center;
       }
 
       /* 新增样式：日期和时间 */
       .date-time {
         position: absolute;
         color: #fff;
         font-size: 3vw;
       }
 
       .date {
         bottom: 10px;
         right: 10px;
       }
 
       .time {
         top: 10px;
         right: 10px;
       }
 
       @media (max-width: 768px) {
         .container {
           grid-template-columns: 1fr 1fr; /* 修改为2列 */
           gap: 10px;
           width: 100vw;
           height: 100vh;
           padding: 10px;
         }
 
         .box {
           width: 100%;
           height: 100%;
           margin: 0;
         }
 
         .box h1 {
           font-size: 8vw;
         }
 
         .box h2 {
           font-size: 4vw;
         }
 
         .header {
           font-size: 5vw;
         }
 
         .footer {
           color: #fff;
           font-size: 2vw;
           margin-top: 20px;
           text-align: center;
           position: fixed; /* 固定在底部 */
           bottom: 0; /* 距离底部0 */
           width: 100%; /* 宽度100% */
           background-color: #121212; /* 背景色与页面一致 */
           padding: 10px 0; /* 增加内边距 */
           z-index: 1000; /* 确保在最上层 */
         }
 
         @media (max-width: 768px) {
           .footer {
             font-size: 4vw;
             padding: 5px 0; /* 调整内边距 */
           }
         }
 
         .date-time {
           font-size: 3vw;
         }
       }
       .no-style {
         color: inherit; /* 继承父元素的文字颜色 */
         text-decoration: none; /* 移除下划线 */
       }
       .no-style:hover {
         text-decoration: none; /* 鼠标悬停时也不显示下划线 */
       }
     </style>
   </head>
 
   <body>
     <div class="footer"></div>
     <div class="container">
       <div class="box" id="btc">
         <h1 id="btc-price">Loading...</h1>
         <h2>BTC</h2>
       </div>
       <div class="box" id="eth">
         <h1 id="eth-price">Loading...</h1>
         <h2>ETH</h2>
       </div>
       <div class="box" id="bnb">
         <h1 id="bnb-price">Loading...</h1>
         <h2>BNB</h2>
       </div>
       <div class="box" id="BGB">
         <h1 id="BGB-price">Loading...</h1>
         <h2>BGB</h2>
       </div>
     </div>
     <div class="header">
       <a
         href="https://wandsgyu.github.io/All"
         target="_blank"
         id="profit"
         class="no-style"
         >Trust your judgment.</a
       >
     </div>
 
     <!-- 新增：日期和时间显示 -->
     <div class="date-time date" id="current-date"></div>
     <div class="date-time time" id="current-time"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const apiUrlBase =
          "https://api.bitget.com/api/mix/v1/market/ticker?symbol=";
        let previousPrices = {
          BTC: null,
          ETH: null,
          BNB: null,
          BGB: null,
        };

        // 更新日期和时间
        function updateDateTime() {
          try {
            const now = new Date();
            const dateString = now.toLocaleDateString("zh-CN", {
              year: "numeric",
              month: "2-digit",
              day: "2-digit",
            });
            const timeString = now.toLocaleTimeString("zh-CN", {
              hour12: false,
            });

            const dateElement = document.getElementById("current-date");
            const timeElement = document.getElementById("current-time");

            if (dateElement) dateElement.textContent = dateString;
            if (timeElement) timeElement.textContent = timeString;
          } catch (error) {
            console.error("Error updating date/time:", error);
          }
        }

        // 每秒更新一次时间
        setInterval(updateDateTime, 1000); // 改为1000毫秒(1秒)
        updateDateTime(); // 初始化显示

        async function fetchPrice(symbol) {
          try {
            const response = await fetch(`${apiUrlBase}${symbol}USDT_UMCBL`);
            const data = await response.json();
            return parseFloat(data.data.last);
          } catch (error) {
            console.error("Error fetching price:", error);
            return null;
          }
        }

        function getPriceClass(symbol, currentPrice) {
          const previousPrice = previousPrices[symbol];
          if (previousPrice === null) return "";
          if (currentPrice > previousPrice) return "positive";
          if (currentPrice < previousPrice) return "negative";
          return "";
        }

        async function updatePrices() {
          try {
            // 使用Promise.all并行请求所有价格
            const [
              btcPrice,
              ethPrice,
              bnbPrice,
              BGBPrice,
            ] = await Promise.all([
              fetchPrice("BTC"),
              fetchPrice("ETH"),
              fetchPrice("BNB"),
              fetchPrice("BGB"),
            ]);

            // 单独处理每个价格，即使某个请求失败也不影响其他
            const coins = [
              {
                id: "btc",
                symbol: "BTC",
                price: btcPrice !== null ? Math.floor(btcPrice) : "Error",
              },
              {
                id: "eth",
                symbol: "ETH",
                price: ethPrice !== null ? Math.floor(ethPrice) : "Error",
              },
              {
                id: "bnb",
                symbol: "BNB",
                price: bnbPrice !== null ? bnbPrice.toFixed(2): "Error",
              },
              {
                id: "BGB",
                symbol: "BGB",
                price: BGBPrice !== null ? BGBPrice.toFixed(3) : "Error",
              }
            ];

            coins.forEach(({ id, symbol, price }) => {
              const priceElement = document.getElementById(`${id}-price`);
              priceElement.textContent = price;

              // 只有价格有效时才更新样式
              if (price !== "Error") {
                const priceClass = getPriceClass(symbol, price);
                priceElement.className = ""; // 清除所有类
                if (priceClass) priceElement.classList.add(priceClass);
              }
            });

            // 更新标题
            if (btcPrice !== null ) {
              document.title = `${Math.floor(btcPrice)} ${Math.floor(ethPrice)} ${BGBPrice.toFixed(3)} ${bnbPrice.toFixed(2)}`;
            }

            // 保存当前价格用于比较
            previousPrices = {
              BTC: btcPrice !== null ? btcPrice : previousPrices.BTC,
              ETH: ethPrice !== null ? ethPrice : previousPrices.ETH,
              BNB: bnbPrice !== null ? bnbPrice : previousPrices.BNB,
              BGB: BGBPrice !== null ? BGBPrice : previousPrices.BGB,
            };
          } catch (error) {
            console.error("Error updating prices:", error);
          } finally {
            // 无论成功失败都继续轮询
            setTimeout(updatePrices, 1000);
          }
        }

        updatePrices();
      });
    </script>

    </script>
  </body>
</html>
